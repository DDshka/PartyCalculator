{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'sign-in' %}" method="post">
        {% csrf_token %}
        {{ form }}

        {% if captcha_enabled %}
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="g-recaptcha" data-sitekey="{{ google_recaptcha_site_key }}"></div>
        {% endif %}

        <button type="submit">Sign in</button>
    </form>
{% endblock content %}
